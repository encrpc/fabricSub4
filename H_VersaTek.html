<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Teko', sans-serif; }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .overlay h1 { 
            font-size: 4rem; 
            margin-bottom: 10px;
            font-family: 'Teko', sans-serif;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            margin: 5px;
            border-radius: 10px;
            font-family: 'Teko', sans-serif;
        }
        .button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .iframe-container {
            width: 100vw; /* Now fits the window width */
            height: 80vh;
            scroll-margin-top: 20px;
        }
        iframe {
            width: 100vw; /* Now fits the window width */
            height: 100%;
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button:nth-child(2):hover { background-color: red; } /* Back to Fabrics button */
        .button:nth-child(1):hover { color: black; } /* Product Samples button */
   


 .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #323f48;
            color: white;
            padding: 0px 00px;
            text-align: center;
          
            z-index: 1000;
        }

        .content {
            padding-top: 0px; /* Offset for fixed header */
        }


 </style>
</head>
<body>

    </div>

    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('VS1.jpg');"></div>
        <div class="slide" style="background-image: url('VS1.jpg');"></div>
   
        
        <div class="overlay">
            <h1>V E R S A T E K</h1>

            <div class="button-container">
                <button class="button" onclick="scrollToIframe()">Product Samples</button>
                <button class="button" onclick="closeTab()">Back to Fabrics</button>
            </div>
        </div>
        
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <br>
<center><p style="font-size: 33px;">Product Samples</p></center>

    <div class="iframe-container" id="iframeSection">
        <iframe src="VersaTek.html"></iframe>
    </div>
    
    <!-- <center><p style="font-size: 25px;">Made with our signature DezTek fabric to keep you dry during your hardest sweat.</p></center> -->

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        function autoSlide() {
            changeSlide(1);
        }
        
        setInterval(autoSlide, 2000);
        
        function closeTab() {
            window.close();
        }
        
        function scrollToIframe() {
            document.getElementById("iframeSection").scrollIntoView({ behavior: "smooth" });
        }
    </script>
